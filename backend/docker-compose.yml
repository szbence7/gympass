version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gympass-postgres
    environment:
      POSTGRES_USER: gympass
      POSTGRES_PASSWORD: gympass_dev
      POSTGRES_DB: gympass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gympass"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

