# Nginx configuration for GymGo SaaS
# Routes requests by domain to staging or production stacks

# Upstream definitions for staging backend
# Note: Container names follow pattern: {project}_{service}_{instance}
# Default instance number is 1, so: gymgo-staging_backend_1
# If containers are recreated, verify names with: docker ps --format "{{.Names}}" | grep gymgo
upstream staging_backend {
    server gymgo-staging_backend_1:4000;
}

# Upstream definitions for production backend
upstream prod_backend {
    server gymgo-prod_backend_1:4000;
}

# Upstream definitions for static frontends
upstream staging_staff_web {
    server gymgo-staging_staff-web_1:80;
}

upstream prod_staff_web {
    server gymgo-prod_staff-web_1:80;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name staging.gymgo.hu gymgo.hu *.gymgo.hu;

    # Let's Encrypt challenge (if using certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for staging
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name staging.gymgo.hu;

    # SSL certificates (update paths as needed)
    ssl_certificate /etc/nginx/ssl/staging.gymgo.hu/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/staging.gymgo.hu/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API routes - proxy to staging backend
    location /api {
        proxy_pass http://staging_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Registration portal - served by backend at /register
    location /register {
        proxy_pass http://staging_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Staff web app - serve from staging staff-web container
    # This handles tenant subdomains for staff portals
    location / {
        proxy_pass http://staging_staff_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SPA routing - try files first, then fallback to index.html
        try_files $uri $uri/ /index.html;
    }
}

